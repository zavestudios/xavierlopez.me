name: Security Scan

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # Mondays 9:00 UTC

permissions:
  contents: read
  pull-requests: read

jobs:
  gitleaks:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
