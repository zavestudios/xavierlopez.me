name: Site Quality

on:
  pull_request:
  workflow_dispatch:
    
permissions:
  contents: read

jobs:
  build-lint-links:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !_site/**
            !vendor/**
            !node_modules/**

      - name: Link check
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,204,301,302
            --exclude-mail
            --exclude-path _site
            --config .github/lychee.toml
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
